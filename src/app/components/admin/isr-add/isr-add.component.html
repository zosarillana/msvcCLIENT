<div class="w-full mx-auto">
  <!-- <div class="bg-white dark:bg-gray-700 shadow-lg rounded-lg p-6"> -->
  <div class="rounded-t mb-0 border-0 mb-4">
    <div class="flex flex-wrap items-center">
      <div class="relative w-full max-w-full flex-grow flex-1">
        <h1 class="font-semibold text-xl text-blueGray-700">Market Visits</h1>
      </div>
      <!-- <button mat-icon-button class="icon-button" (click)="openAddDialog()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-6"
        >
          <path
            fill-rule="evenodd"
            d="M12 3.75a.75.75 0 0 1 .75.75v6.75h6.75a.75.75 0 0 1 0 1.5h-6.75v6.75a.75.75 0 0 1-1.5 0v-6.75H4.5a.75.75 0 0 1 0-1.5h6.75V4.5a.75.75 0 0 1 .75-.75Z"
            clip-rule="evenodd"
          />
        </svg>
      </button> -->
    </div>
  </div>

  <div class="block w-full overflow-x-auto">
    <table
      mat-table
    
      class="items-center bg-transparent w-full border-collapse"
    >
      <!-- Column Definitions -->
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="bg-white-imp uppercase text-xs"
        >
          Id
        </th>
        <td
          mat-cell
          *matCellDef="let mvisit"
          class="bg-white-imp border border-blueGray-100 px-6 py-3 text-sm whitespace-nowrap text-left text-blueGray-700"
        >
          {{ mvisit.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="area">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="bg-white-imp uppercase text-xs"
        >
          Area
        </th>
        <td
          mat-cell
          *matCellDef="let mvisit"
          class="bg-white-imp border border-blueGray-100 px-6 py-3 text-sm whitespace-nowrap text-left text-blueGray-700"
        >
          {{ mvisit.area }}
        </td>
      </ng-container>

      <ng-container matColumnDef="visitor">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="bg-white-imp uppercase text-xs"
        >
          Visitor
        </th>
        <td
          mat-cell
          *matCellDef="let mvisit"
          class="bg-white-imp border border-blueGray-100 px-6 py-3 text-sm whitespace-nowrap text-left text-blueGray-700"
        >
          {{ mvisit.visitor }}
        </td>
      </ng-container>

      <ng-container matColumnDef="visitdate">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="bg-white-imp uppercase text-xs"
        >
          Visit Date and Time
        </th>
        <td
          mat-cell
          *matCellDef="let mvisit"
          class="bg-white-imp border border-blueGray-100 px-6 py-3 text-sm whitespace-nowrap text-left text-blueGray-700"
        >
          {{ mvisit.visitdate | date : "short" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="bg-white-imp uppercase text-xs"
        >
          Action
        </th>
        <td
          mat-cell
          *matCellDef="let mvisit"
          class="bg-white-imp border border-blueGray-100 px-6 py-3 text-sm whitespace-nowrap text-left text-blueGray-700"
        >
          <div class="flex space-x-2">
            <button
              mat-icon-button
              class="icon-button-edit"
            
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-6 h-6"
              >
                <path
                  d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32L19.513 8.2Z"
                />
              </svg>
            </button>
            <button
              mat-icon-button
              class="icon-button-edit"
        
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                />
              </svg>
            </button>
          </div>
        </td>
      </ng-container>
      <!-- Table Header and Rows -->
      <tr mat-header-row *matHeaderRowDef=""></tr>
      <tr mat-row *matRowDef="let row; columns:"></tr>
    </table>
  </div>
  <div>
    <mat-paginator
      class="bg-white-imp"
      [length]=""
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
