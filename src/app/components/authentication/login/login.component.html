<div class="min-h-screen flex flex-col items-center justify-center bg-[#021526]">
  <div
    class="flex flex-col bg-white shadow-lg px-4 sm:px-6 md:px-8 lg:px-6 py-8 rounded-md w-full max-w-md"
  >
    <div class="flex min-h-full flex-col justify-center lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
          class="mx-auto h-24 w-auto"
          src="msvc_logo.png"
          alt="Your Company"
        />
        <h2
          class="mt-3 text-center text-xl font-extrabold leading-9 tracking-tight text-gray-900"
        >
          Login to MSVC
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Username</mat-label>
            <input matInput placeholder="" />
           <mat-icon matSuffix>supervised_user_circle</mat-icon>
          </mat-form-field>

          <div>
            <div class="mt-2">
              <mat-form-field  class="w-full">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="togglePasswordVisibility()"
                  [attr.aria-label]="hide ? 'Show password' : 'Hide password'"
                  [attr.aria-pressed]="!hide"
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>

          <div>
            <button
              type="submit"
              style="background-color: #102c57; color: #ffffff"
              class="mb-5 flex w-full justify-center rounded-md px-3 py-3 text-sm font-semibold leading-6 shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
