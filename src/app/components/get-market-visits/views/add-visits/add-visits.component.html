<mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill out time and date of visit</ng-template>
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-2 mb-4">
        <div class="relative">
          <label
            class="block text-gray-700 text-md dark:text-gray-300 font-medium mb-2"
            >Date of visit
          </label>
          <input
            id="dateOfVisit"
            placeholder="Date and Time"
            type="datetime-local"
            id="datetimepicker"
            name="datetime"
            class="border p-2 text-sm rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out"
          />
        </div>

        <div class="relative">
          <label
            for="area"
            class="block text-gray-700 text-md dark:text-gray-300 font-medium mb-2"
            >Area</label
          >
          <input
            id="area"
            placeholder="Area"
            name="area"
            class="border p-2 text-sm rounded w-full"
          />
        </div>
      </div>

      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out account information</ng-template>
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-2 mb-4">
        <div class="relative">
          <label
            for="accountName"
            class="block text-gray-700 text-md dark:text-gray-300 font-medium mb-2"
            >Account Name</label
          >
          <input
            id="accountName"
            placeholder="Account name"
            name="accountName"
            class="border p-2 text-sm rounded w-full"
          />
        </div>
        <div class="relative">
          <label
            for="distributor"
            class="block text-gray-700 text-md dark:text-gray-300 font-medium mb-2"
            >Distributor</label
          >
          <input
            id="distributor"
            placeholder="Distributor"
            name="distributor"
            class="border p-2 text-sm rounded w-full"
          />
        </div>
        <div class="relative">
          <label
            for="salesPeronnel"
            class="block text-gray-700 text-md dark:text-gray-300 font-medium mb-2"
            >Sales Personnel in Charge</label
          >
          <input
            placeholder="Sales Personnel in Charge"
            name="salesPeronnel"
            class="border p-2 text-sm rounded w-full"
          />
        </div>
      </div>
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-2 mb-3">
        <div class="relative">
          <label
            for="visit_accountType"
            class="block text-gray-700 text-md dark:text-gray-300 font-medium mb-3"
            >Account type</label
          >
          <select
            id="visit_accountType"
            name="visit_accountType"
            class="border p-2 text-sm rounded w-full"
          >
            <option value="" selected disabled>Select account type</option>
            <option value="General Trade">General Trade</option>
            <option value="Modern Trade">Modern Trade</option>
            <option value="Local Key Account">Local Key Account</option>
            <option value="Others">Others...</option>
          </select>
        </div>
        <div class="relative">
          <label
            for="visit_accountTypeOthers"
            class="block text-gray-700 text-md dark:text-gray-300 font-medium mb-3"
            >Others</label
          >
          <input
            id="visit_accountTypeOthers"
            placeholder="Others..."
            name="visit_accountTypeOthers"
            class="border p-2 text-sm rounded w-full"
          />
        </div>
      </div>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
